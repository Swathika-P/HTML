<!--tables-->
<html>
<head>
  <title>MY WEBSITE</title>
  <!--This will be the name of the website-->
</head>
<body>
    <h1>REPRESENTATION OF TABLE IN A WEBPAGE</h1>
   <table> <!--table keyword..it contains head and body-->
    <head> <!--to give headings-->
       <tr><!--table row-->
          <th>S.NO</th> <!--table heading (will be displayed in bold)--> 
          <th>NAME</th>
          <th>DEPT</th>
       </tr>
    </head>
    <body> <!--to give data-->
        <tr>
            <td>1.</td><!--table data-->
            <td>Suki</td>
            <td>Bio</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Jan</td>
            <td>Cse</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Shb</td>
            <td>Ece</td>
        </tr>
    </body>
   </table>
</body>
</html>
